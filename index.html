<html>
    <head>
        <title>Dan Idle (version 4)</title>
        <link rel="stylesheet" type="text/css" href="include/style.css" />
        <script src="index.js"></script>
    </head>
    <body onload="start()" onresize="updatemapsize()">
        <div style="display:flex; justify-content: center; width:100%;">
            <div style="max-width:205px;">
                <div>
                    Idle: <span id="showpopulation">3/4</span> Food: <span id="showfood">0</span><br />
                    Lvngqtr: <span id="showlivingspace">0</span> Clthng: <span id="showclothing">0</span><br />
                    <a href="#" onclick="savegame()">Save Game</a> / <a href="#" onclick="loadgame()">Load Game</a
                    ><br />
                </div>
                <br />
                <div id="blockselector">
                    Waiting for startup...
                </div>
            </div>
            <div
                id="centermapbox"
                style="flex-grow:100; justify-content:center; overflow:hidden; align-items:center; height:100%; position:relative"
            >
                <div
                    id="tutorialblock"
                    style="padding:6px; border:2px solid; border-color:red; background-color:white; z-index:1; position:absolute; top:6px; left:6px;"
                >
                    Welcome! I'll help you get started. Step 1: Select the center-screen tool (with the 4 arrows). Click
                    the map to re-center
                </div>
                <div id="game">
                    Building map...
                </div>
            </div>
            <div style="width:200px; margin-left:10px;">
                <div id="sidepanel">Waiting for selection...</div>
            </div>
        </div>
    </body>
</html>
